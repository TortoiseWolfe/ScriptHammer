<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
     viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#c7ddf5"/>
      <stop offset="100%" stop-color="#b8d4f0"/>
    </linearGradient>
  </defs>

  <rect width="1920" height="1080" fill="url(#bg)"/>

  <!-- CENTERED TITLE -->
  <text x="960" y="28" text-anchor="middle" font-family="system-ui, sans-serif"
        font-size="20" font-weight="bold" fill="#1f2937">
    OAUTH MESSAGING - UNLOCK MESSAGES
  </text>

  <!-- Section labels -->
  <text x="40" y="52" fill="#8b5cf6" font-family="system-ui, sans-serif"
        font-size="18" font-weight="bold">DESKTOP (16:9)</text>
  <text x="1500" y="52" fill="#d946ef" font-family="system-ui, sans-serif"
        font-size="15" font-weight="bold">MOBILE</text>

  <!-- DESKTOP (1280x720) -->
  <g id="desktop" transform="translate(40, 60)">
    <rect width="1280" height="720" rx="8" fill="#e8d4b8" stroke="#b8a080"/>
    <use href="includes/header-desktop.svg#desktop-header" x="0" y="0"/>

    <!-- Modal overlay (DARK) -->
    <rect width="1280" height="720" fill="#000" opacity="0.5"/>

    <!-- Modal content - Simpler unlock form -->
    <g transform="translate(390, 150)">
      <rect width="500" height="400" rx="12" fill="#e8d4b8" stroke="#b8a080" stroke-width="2"/>

      <!-- OAuth Provider Badge -->
      <g transform="translate(180, 20)">
        <rect width="140" height="32" rx="16" fill="#4285f4"/>
        <text x="70" y="21" text-anchor="middle" font-family="system-ui, sans-serif"
              font-size="14" font-weight="600" fill="#e8d4b8">Google User</text>
      </g>

      <!-- Callout 1 - on provider badge -->
      <circle cx="340" cy="36" r="14" fill="#dc2626"/>
      <text x="340" y="41" text-anchor="middle" font-family="system-ui, sans-serif"
            font-size="14" font-weight="bold" fill="#e8d4b8">1</text>

      <!-- Modal Title -->
      <text x="250" y="85" text-anchor="middle" font-family="system-ui, sans-serif"
            font-size="22" font-weight="bold" fill="#374151">Unlock Your Messages</text>

      <!-- Subtext explaining password separation -->
      <text x="250" y="115" text-anchor="middle" font-family="system-ui, sans-serif"
            font-size="14" fill="#4b5563">Enter your messaging password to decrypt your messages.</text>
      <text x="250" y="135" text-anchor="middle" font-family="system-ui, sans-serif"
            font-size="14" fill="#374151" font-style="italic">This is NOT your Google password.</text>

      <!-- Callout 2 - on subtext -->
      <circle cx="460" cy="125" r="14" fill="#dc2626"/>
      <text x="460" y="130" text-anchor="middle" font-family="system-ui, sans-serif"
            font-size="14" font-weight="bold" fill="#e8d4b8">2</text>

      <!-- Single Password field (no confirm for returning users) -->
      <text x="50" y="180" font-family="system-ui, sans-serif"
            font-size="14" font-weight="600" fill="#374151">Messaging Password</text>
      <rect x="50" y="190" width="400" height="48" rx="6" fill="#f5f0e6" stroke="#b8a080"/>
      <text x="70" y="220" font-family="system-ui, sans-serif"
            font-size="14" fill="#9ca3af">Enter your messaging password</text>

      <!-- Callout 3 - on password field -->
      <circle cx="470" cy="214" r="14" fill="#dc2626"/>
      <text x="470" y="219" text-anchor="middle" font-family="system-ui, sans-serif"
            font-size="14" font-weight="bold" fill="#e8d4b8">3</text>

      <!-- Help link -->
      <text x="250" y="270" text-anchor="middle" font-family="system-ui, sans-serif"
            font-size="14" fill="#8b5cf6" text-decoration="underline">Forgot your messaging password?</text>

      <!-- Callout 4 - on help link -->
      <circle cx="410" cy="266" r="14" fill="#dc2626"/>
      <text x="410" y="271" text-anchor="middle" font-family="system-ui, sans-serif"
            font-size="14" font-weight="bold" fill="#e8d4b8">4</text>

      <!-- Warning about password recovery -->
      <rect x="50" y="290" width="400" height="40" rx="6" fill="#fef3c7" stroke="#f59e0b"/>
      <text x="60" y="315" font-family="system-ui, sans-serif"
            font-size="14" fill="#92400e">Warning: If forgotten, encrypted messages cannot be recovered.</text>

      <!-- Unlock Button -->
      <rect x="100" y="345" width="300" height="44" rx="6" fill="#8b5cf6"/>
      <text x="250" y="373" text-anchor="middle" font-family="system-ui, sans-serif"
            font-size="16" font-weight="600" fill="#e8d4b8">Unlock Messages</text>
    </g>

    <!-- Footer AFTER modal -->
    <use href="includes/footer-desktop.svg#site-footer" x="0" y="640"/>
  </g>

  <!-- MOBILE (360x720) -->
  <g id="mobile" transform="translate(1360, 60)">
    <rect width="360" height="720" rx="24" fill="#e8d4b8" stroke="#b8a080"/>
    <use href="includes/header-mobile.svg#mobile-header-group" x="0" y="0"/>

    <!-- Modal overlay (DARK) -->
    <rect y="78" width="360" height="586" fill="#000" opacity="0.5"/>

    <!-- Modal content - Mobile -->
    <g transform="translate(20, 120)">
      <rect width="320" height="400" rx="12" fill="#e8d4b8" stroke="#b8a080" stroke-width="2"/>

      <!-- OAuth Provider Badge -->
      <g transform="translate(90, 15)">
        <rect width="140" height="28" rx="14" fill="#4285f4"/>
        <text x="70" y="19" text-anchor="middle" font-family="system-ui, sans-serif"
              font-size="14" font-weight="600" fill="#e8d4b8">Google User</text>
      </g>

      <!-- Callout 1 -->
      <circle cx="245" cy="29" r="14" fill="#dc2626"/>
      <text x="245" y="34" text-anchor="middle" font-family="system-ui, sans-serif"
            font-size="14" font-weight="bold" fill="#e8d4b8">1</text>

      <!-- Modal Title -->
      <text x="160" y="65" text-anchor="middle" font-family="system-ui, sans-serif"
            font-size="18" font-weight="bold" fill="#374151">Unlock Your Messages</text>

      <!-- Subtext -->
      <text x="160" y="90" text-anchor="middle" font-family="system-ui, sans-serif"
            font-size="14" fill="#4b5563">Enter your messaging password.</text>
      <text x="160" y="108" text-anchor="middle" font-family="system-ui, sans-serif"
            font-size="14" fill="#374151" font-style="italic">Not your Google password.</text>

      <!-- Callout 2 -->
      <circle cx="290" cy="99" r="14" fill="#dc2626"/>
      <text x="290" y="104" text-anchor="middle" font-family="system-ui, sans-serif"
            font-size="14" font-weight="bold" fill="#e8d4b8">2</text>

      <!-- Password field -->
      <text x="20" y="145" font-family="system-ui, sans-serif"
            font-size="14" font-weight="600" fill="#374151">Messaging Password</text>
      <rect x="20" y="155" width="280" height="44" rx="6" fill="#f5f0e6" stroke="#b8a080"/>

      <!-- Callout 3 -->
      <circle cx="295" cy="177" r="14" fill="#dc2626"/>
      <text x="295" y="182" text-anchor="middle" font-family="system-ui, sans-serif"
            font-size="14" font-weight="bold" fill="#e8d4b8">3</text>

      <!-- Help link -->
      <text x="160" y="225" text-anchor="middle" font-family="system-ui, sans-serif"
            font-size="14" fill="#8b5cf6" text-decoration="underline">Forgot password?</text>

      <!-- Callout 4 -->
      <circle cx="255" cy="221" r="14" fill="#dc2626"/>
      <text x="255" y="226" text-anchor="middle" font-family="system-ui, sans-serif"
            font-size="14" font-weight="bold" fill="#e8d4b8">4</text>

      <!-- Warning -->
      <rect x="20" y="245" width="280" height="50" rx="6" fill="#fef3c7" stroke="#f59e0b"/>
      <text x="30" y="267" font-family="system-ui, sans-serif"
            font-size="14" fill="#92400e">If forgotten, encrypted messages</text>
      <text x="30" y="285" font-family="system-ui, sans-serif"
            font-size="14" fill="#92400e">cannot be recovered.</text>

      <!-- Unlock Button -->
      <rect x="20" y="310" width="280" height="44" rx="6" fill="#8b5cf6"/>
      <text x="160" y="338" text-anchor="middle" font-family="system-ui, sans-serif"
            font-size="14" font-weight="600" fill="#e8d4b8">Unlock Messages</text>
    </g>

    <use href="includes/footer-mobile.svg#mobile-bottom-nav" x="0" y="664"/>
  </g>

  <!-- ANNOTATIONS -->
  <g id="annotations" transform="translate(40, 800)">
    <rect width="1840" height="220" rx="8" fill="#dcc8a8" stroke="#b8a080"/>

    <!-- Group 1: Returning OAuth User (x=20) -->
    <g transform="translate(20, 20)">
      <circle cx="14" cy="14" r="14" fill="#dc2626"/>
      <text x="14" y="19" text-anchor="middle" font-family="system-ui, sans-serif"
            font-size="14" font-weight="bold" fill="#e8d4b8">1</text>
      <text x="40" y="14" font-family="system-ui, sans-serif"
            font-size="16" font-weight="bold" fill="#1f2937">Returning OAuth User</text>
      <text x="40" y="34" font-family="system-ui, sans-serif"
            font-size="14" fill="#374151">As a returning OAuth user with existing keys,</text>
      <text x="40" y="52" font-family="system-ui, sans-serif"
            font-size="14" fill="#374151">I unlock messages with my messaging password.</text>
      <a href="#US-002"><rect x="40" y="62" width="55" height="22" rx="4" fill="#0891b2"/><text x="67" y="77" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#e8d4b8">US-002</text></a>
      <a href="#FR-009"><rect x="101" y="62" width="55" height="22" rx="4" fill="#2563eb"/><text x="128" y="77" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#e8d4b8">FR-009</text></a>
      <a href="#FR-010"><rect x="162" y="62" width="55" height="22" rx="4" fill="#2563eb"/><text x="189" y="77" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#e8d4b8">FR-010</text></a>
      <a href="#SC-002"><rect x="223" y="62" width="55" height="22" rx="4" fill="#ea580c"/><text x="250" y="77" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#e8d4b8">SC-002</text></a>
    </g>

    <!-- Group 2: Password Separation Clarity (x=470) -->
    <g transform="translate(470, 20)">
      <circle cx="14" cy="14" r="14" fill="#dc2626"/>
      <text x="14" y="19" text-anchor="middle" font-family="system-ui, sans-serif"
            font-size="14" font-weight="bold" fill="#e8d4b8">2</text>
      <text x="40" y="14" font-family="system-ui, sans-serif"
            font-size="16" font-weight="bold" fill="#1f2937">Password Separation Clarity</text>
      <text x="40" y="34" font-family="system-ui, sans-serif"
            font-size="14" fill="#374151">Subtext clearly explains this password is</text>
      <text x="40" y="52" font-family="system-ui, sans-serif"
            font-size="14" fill="#374151">separate from OAuth login credentials.</text>
      <a href="#US-001"><rect x="40" y="62" width="55" height="22" rx="4" fill="#0891b2"/><text x="67" y="77" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#e8d4b8">US-001</text></a>
      <a href="#FR-011"><rect x="101" y="62" width="55" height="22" rx="4" fill="#2563eb"/><text x="128" y="77" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#e8d4b8">FR-011</text></a>
      <a href="#FR-012"><rect x="162" y="62" width="55" height="22" rx="4" fill="#2563eb"/><text x="189" y="77" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#e8d4b8">FR-012</text></a>
      <a href="#SC-005"><rect x="223" y="62" width="55" height="22" rx="4" fill="#ea580c"/><text x="250" y="77" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#e8d4b8">SC-005</text></a>
    </g>

    <!-- Group 3: Single Field UX (x=920) -->
    <g transform="translate(920, 20)">
      <circle cx="14" cy="14" r="14" fill="#dc2626"/>
      <text x="14" y="19" text-anchor="middle" font-family="system-ui, sans-serif"
            font-size="14" font-weight="bold" fill="#e8d4b8">3</text>
      <text x="40" y="14" font-family="system-ui, sans-serif"
            font-size="16" font-weight="bold" fill="#1f2937">Single Field UX</text>
      <text x="40" y="34" font-family="system-ui, sans-serif"
            font-size="14" fill="#374151">Returning users see single password field -</text>
      <text x="40" y="52" font-family="system-ui, sans-serif"
            font-size="14" fill="#374151">no confirm field needed for unlock flow.</text>
      <a href="#US-003"><rect x="40" y="62" width="55" height="22" rx="4" fill="#0891b2"/><text x="67" y="77" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#e8d4b8">US-003</text></a>
      <a href="#FR-010"><rect x="101" y="62" width="55" height="22" rx="4" fill="#2563eb"/><text x="128" y="77" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#e8d4b8">FR-010</text></a>
      <a href="#FR-013"><rect x="162" y="62" width="55" height="22" rx="4" fill="#2563eb"/><text x="189" y="77" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#e8d4b8">FR-013</text></a>
    </g>

    <!-- Group 4: Password Recovery Warning (x=1370) -->
    <g transform="translate(1370, 20)">
      <circle cx="14" cy="14" r="14" fill="#dc2626"/>
      <text x="14" y="19" text-anchor="middle" font-family="system-ui, sans-serif"
            font-size="14" font-weight="bold" fill="#e8d4b8">4</text>
      <text x="40" y="14" font-family="system-ui, sans-serif"
            font-size="16" font-weight="bold" fill="#1f2937">Password Recovery Warning</text>
      <text x="40" y="34" font-family="system-ui, sans-serif"
            font-size="14" fill="#374151">Clear warning that encrypted messages</text>
      <text x="40" y="52" font-family="system-ui, sans-serif"
            font-size="14" fill="#374151">cannot be recovered without password.</text>
      <a href="#FR-015"><rect x="40" y="62" width="55" height="22" rx="4" fill="#2563eb"/><text x="67" y="77" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#e8d4b8">FR-015</text></a>
      <a href="#FR-016"><rect x="101" y="62" width="55" height="22" rx="4" fill="#2563eb"/><text x="128" y="77" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#e8d4b8">FR-016</text></a>
      <a href="#FR-017"><rect x="162" y="62" width="55" height="22" rx="4" fill="#2563eb"/><text x="189" y="77" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#e8d4b8">FR-017</text></a>
    </g>
  </g>

  <!-- Key Concepts Row (G-047) -->
  <text x="40" y="940" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#374151">Key Concepts:</text>
  <text x="140" y="940" font-family="system-ui, sans-serif" font-size="14" fill="#374151">OAuth password | secure messaging | encrypted storage</text>

  <!-- SIGNATURE -->
  <text x="40" y="1060" fill="#374151" font-family="system-ui, sans-serif" font-size="18" font-weight="bold">013:02 | OAuth Messaging Password | ScriptHammer</text>
</svg>

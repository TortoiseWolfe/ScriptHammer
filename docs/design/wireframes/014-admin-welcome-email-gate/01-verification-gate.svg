<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <title>014 Admin Welcome Email Gate - Verification Gate</title>

  <!-- Background Gradient G-022 -->

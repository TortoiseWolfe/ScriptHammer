      <a href="#SC-002"><rect x="140" y="116" width="60" height="20" rx="4" fill="#059669"/><text x="170" y="130" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#faf8f5">SC-002</text></a>

      <a href="#FR-007"><rect x="0" y="116" width="60" height="20" rx="4" fill="#2563eb"/><text x="30" y="130" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#faf8f5">FR-007</text></a>

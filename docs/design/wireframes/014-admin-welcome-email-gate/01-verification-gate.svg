    <text x="180" y="578" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#166534">OAuth users (Google/GitHub)</text>
    <text x="180" y="598" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#166534">bypass this verification</text>


      <a href="#FR-002"><rect x="70" y="116" width="60" height="20" rx="4" fill="#2563eb"/><text x="100" y="130" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#faf8f5">FR-002</text></a>
      <a href="#SC-001"><rect x="140" y="116" width="60" height="20" rx="4" fill="#059669"/><text x="170" y="130" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#faf8f5">SC-001</text></a>

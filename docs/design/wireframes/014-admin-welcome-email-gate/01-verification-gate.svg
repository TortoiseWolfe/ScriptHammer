    <text x="1110" y="118" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#166534">OAuth Users</text>
    <text x="1110" y="140" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#166534">Signed in via Google/GitHub?</text>
    <text x="1110" y="160" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#166534">You bypass this gate automatically.</text>


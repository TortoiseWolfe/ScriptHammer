    <text x="640" y="335" text-anchor="middle" font-family="system-ui, sans-serif" font-size="32" fill="#f59e0b">!</text>

    <!-- Modal Content -->
    <text x="640" y="390" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" fill="#1a1a2e">Your email address has not been verified.</text>
    <text x="640" y="415" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" fill="#1a1a2e">Please verify your email to access messaging.</text>

    <!-- Callout 2: Resend Button -->

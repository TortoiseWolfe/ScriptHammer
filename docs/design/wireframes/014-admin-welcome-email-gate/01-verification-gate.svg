    <rect width="1280" height="720" rx="8" fill="#2d2d44"/>
    <rect width="1280" height="32" rx="8" fill="#3d3d5c"/>
    <circle cx="16" cy="16" r="6" fill="#ef4444"/>
    <circle cx="36" cy="16" r="6" fill="#f59e0b"/>
    <circle cx="56" cy="16" r="6" fill="#22c55e"/>
    <rect x="80" y="8" width="400" height="16" rx="4" fill="#1a1a2e"/>
    <text x="280" y="20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#9ca3af">scripthammer.dev/messages</text>

    <!-- Header Bar -->

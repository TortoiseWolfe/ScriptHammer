<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
     viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#c7ddf5"/>
      <stop offset="100%" stop-color="#b8d4f0"/>
    </linearGradient>
  </defs>

  <rect width="1920" height="1080" fill="url(#bg)"/>

  <!-- CENTERED TITLE -->
  <text x="960" y="28" text-anchor="middle" font-family="system-ui, sans-serif"
        font-size="18" font-weight="700" fill="#4b5563" letter-spacing="1">
    MOBILE-FIRST DESIGN - RESPONSIVE NAVIGATION
  </text>

  <!-- Section labels -->
  <text x="40" y="52" fill="#8b5cf6" font-family="system-ui, sans-serif"
        font-size="18" font-weight="bold">DESKTOP (16:9)</text>
  <text x="1500" y="52" fill="#d946ef" font-family="system-ui, sans-serif"
        font-size="15" font-weight="bold">MOBILE</text>

  <!-- DESKTOP MOCKUP -->
  <g id="desktop" transform="translate(40, 60)">
    <rect width="1280" height="720" rx="8" fill="#e8d4b8" stroke="#b8a080"/>
    <use href="includes/header-desktop.svg#desktop-header" x="0" y="0"/>

    <!-- Navigation active state overlay for Features -->
    <rect x="480" y="3" width="80" height="44" rx="4" fill="#8b5cf6"/>
    <text x="520" y="31" text-anchor="middle" fill="#e8d4b8" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Features</text>

    <!-- Blog Content Area -->
    <g transform="translate(80, 80)">
      <!-- Content card -->
      <rect width="1120" height="520" rx="8" fill="#f5f0e6" stroke="#b8a080"/>

      <!-- Page heading -->
      <text x="40" y="50" fill="#1f2937" font-family="system-ui, sans-serif" font-size="28" font-weight="bold">Mobile-First Design Guide</text>

      <!-- Intro paragraph -->
      <text x="40" y="90" fill="#374151" font-family="system-ui, sans-serif" font-size="16">Learn how to build responsive layouts that work beautifully on all devices,</text>
      <text x="40" y="112" fill="#374151" font-family="system-ui, sans-serif" font-size="16">starting with mobile and progressively enhancing for larger screens.</text>

      <!-- Section heading -->
      <text x="40" y="160" fill="#1f2937" font-family="system-ui, sans-serif" font-size="20" font-weight="bold">Navigation Best Practices</text>

      <!-- Body text showing 16px minimum -->
      <text x="40" y="195" fill="#374151" font-family="system-ui, sans-serif" font-size="16">All navigation controls must fit within the viewport without horizontal</text>
      <text x="40" y="217" fill="#374151" font-family="system-ui, sans-serif" font-size="16">scrolling. Touch targets should be at least 44x44 pixels with 8px spacing.</text>

      <!-- Code block with internal scroll -->
      <rect x="40" y="245" width="600" height="120" rx="4" fill="#1f2937"/>
      <text x="55" y="275" fill="#22c55e" font-family="monospace" font-size="14">// Responsive navigation CSS</text>
      <text x="55" y="297" fill="#f5f0e6" font-family="monospace" font-size="14">.nav-controls {</text>
      <text x="55" y="319" fill="#f5f0e6" font-family="monospace" font-size="14">  display: flex;</text>
      <text x="55" y="341" fill="#f5f0e6" font-family="monospace" font-size="14">  gap: 8px; /* minimum spacing */</text>
      <text x="55" y="363" fill="#f5f0e6" font-family="monospace" font-size="14">}</text>

      <!-- Code block scroll indicator -->
      <rect x="600" y="245" width="40" height="120" fill="#374151"/>
      <text x="620" y="310" fill="#9ca3af" font-family="system-ui, sans-serif" font-size="14" text-anchor="middle" transform="rotate(-90, 620, 310)">scroll</text>

      <!-- Image placeholder with srcset indicator -->
      <rect x="680" y="245" width="400" height="220" rx="4" fill="#dcc8a8" stroke="#b8a080"/>
      <text x="880" y="345" text-anchor="middle" fill="#374151" font-family="system-ui, sans-serif" font-size="14">Responsive Image</text>
      <text x="880" y="365" text-anchor="middle" fill="#374151" font-family="system-ui, sans-serif" font-size="14">srcset: 320w, 640w, 1280w</text>
      <text x="880" y="385" text-anchor="middle" fill="#374151" font-family="system-ui, sans-serif" font-size="14">WebP + fallback</text>

      <!-- Line height indicator -->
      <text x="40" y="490" fill="#374151" font-family="system-ui, sans-serif" font-size="16">Line height of 1.5 ensures comfortable reading on mobile devices.</text>
    </g>

    <!-- Callout 1 on navigation controls -->
    <g transform="translate(770, 25)">
      <circle r="14" fill="#dc2626"/>
      <text y="5" fill="#e8d4b8" font-size="14" font-weight="bold" text-anchor="middle">1</text>
    </g>

    <!-- Callout 2 on content text -->
    <g transform="translate(700, 162)">
      <circle r="14" fill="#dc2626"/>
      <text y="5" fill="#e8d4b8" font-size="14" font-weight="bold" text-anchor="middle">2</text>
    </g>

    <!-- Callout 3 on code block -->
    <g transform="translate(780, 360)">
      <circle r="14" fill="#dc2626"/>
      <text y="5" fill="#e8d4b8" font-size="14" font-weight="bold" text-anchor="middle">3</text>
    </g>

    <!-- Callout 4 on responsive image -->
    <g transform="translate(1200, 360)">
      <circle r="14" fill="#dc2626"/>
      <text y="5" fill="#e8d4b8" font-size="14" font-weight="bold" text-anchor="middle">4</text>
    </g>

    <use href="includes/footer-desktop.svg#site-footer" x="0" y="640"/>
  </g>

  <!-- MOBILE MOCKUP -->
  <g id="mobile" transform="translate(1360, 60)">
    <rect width="360" height="720" rx="24" fill="#e8d4b8" stroke="#b8a080"/>
    <use href="includes/header-mobile.svg#mobile-header-group" x="0" y="0"/>

    <!-- Mobile content safe area starts at 78 -->
    <rect x="16" y="86" width="328" height="530" rx="8" fill="#f5f0e6" stroke="#b8a080"/>

    <!-- Page heading scaled down -->
    <text x="32" y="121" fill="#1f2937" font-family="system-ui, sans-serif" font-size="20" font-weight="bold">Mobile-First</text>
    <text x="32" y="144" fill="#1f2937" font-family="system-ui, sans-serif" font-size="20" font-weight="bold">Design Guide</text>

    <!-- Intro paragraph -->
    <text x="32" y="176" fill="#374151" font-family="system-ui, sans-serif" font-size="16">Learn to build responsive</text>
    <text x="32" y="198" fill="#374151" font-family="system-ui, sans-serif" font-size="16">layouts for all devices.</text>

    <!-- Section heading -->
    <text x="32" y="236" fill="#1f2937" font-family="system-ui, sans-serif" font-size="18" font-weight="bold">Navigation Tips</text>

    <!-- Body text 16px -->
    <text x="32" y="266" fill="#374151" font-family="system-ui, sans-serif" font-size="16">Touch targets: 44x44px</text>
    <text x="32" y="288" fill="#374151" font-family="system-ui, sans-serif" font-size="16">Spacing: minimum 8px</text>

    <!-- Mobile code block with scroll indicator -->
    <rect x="32" y="306" width="280" height="100" rx="4" fill="#1f2937"/>
    <text x="42" y="331" fill="#22c55e" font-family="monospace" font-size="14">// CSS</text>
    <text x="42" y="353" fill="#f5f0e6" font-family="monospace" font-size="14">.nav { gap: 8px; }</text>
    <rect x="292" y="306" width="20" height="100" fill="#374151"/>

    <!-- Mobile image -->
    <rect x="32" y="421" width="296" height="120" rx="4" fill="#dcc8a8" stroke="#b8a080"/>
    <text x="180" y="476" text-anchor="middle" fill="#374151" font-family="system-ui, sans-serif" font-size="14">320w image</text>
    <text x="180" y="496" text-anchor="middle" fill="#374151" font-family="system-ui, sans-serif" font-size="14">WebP format</text>

    <!-- Line height note -->
    <text x="32" y="566" fill="#374151" font-family="system-ui, sans-serif" font-size="16">Line height 1.5 for</text>
    <text x="32" y="588" fill="#374151" font-family="system-ui, sans-serif" font-size="16">comfortable reading.</text>

    <!-- Callout 1 on mobile header -->
    <g transform="translate(330, 40)">
      <circle r="14" fill="#dc2626"/>
      <text y="5" fill="#e8d4b8" font-size="14" font-weight="bold" text-anchor="middle">1</text>
    </g>

    <!-- Callout 2 on content text -->
    <g transform="translate(330, 240)">
      <circle r="14" fill="#dc2626"/>
      <text y="5" fill="#e8d4b8" font-size="14" font-weight="bold" text-anchor="middle">2</text>
    </g>

    <!-- Callout 3 on code block -->
    <g transform="translate(330, 356)">
      <circle r="14" fill="#dc2626"/>
      <text y="5" fill="#e8d4b8" font-size="14" font-weight="bold" text-anchor="middle">3</text>
    </g>

    <!-- Callout 4 on image -->
    <g transform="translate(330, 480)">
      <circle r="14" fill="#dc2626"/>
      <text y="5" fill="#e8d4b8" font-size="14" font-weight="bold" text-anchor="middle">4</text>
    </g>

    <!-- Mobile footer with active state -->
    <use href="includes/footer-mobile.svg#mobile-bottom-nav" x="0" y="664"/>
    <rect x="90" y="664" width="90" height="56" fill="#8b5cf6"/>
    <text x="135" y="702" text-anchor="middle" fill="#e8d4b8" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Features</text>
  </g>

  <!-- ANNOTATION PANEL -->
  <g id="annotations" transform="translate(40, 800)">
    <rect width="1840" height="220" rx="8" fill="#dcc8a8" stroke="#b8a080"/>

    <!-- Group 1 - Viewport-Safe Navigation, Column 1 -->
    <g transform="translate(20, 20)">
      <circle cx="14" cy="14" r="14" fill="#dc2626"/>
      <text x="14" y="19" fill="#e8d4b8" font-size="14" font-weight="bold" text-anchor="middle">1</text>

      <text x="40" y="14" fill="#1f2937" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">Viewport-Safe Navigation</text>
      <text x="40" y="34" fill="#374151" font-family="system-ui, sans-serif" font-size="14">Navigation header fits within viewport at all mobile widths</text>
      <text x="40" y="52" fill="#374151" font-family="system-ui, sans-serif" font-size="14">(320px-428px) with no horizontal scroll.</text>

      <a href="#US-001"><rect x="40" y="62" width="55" height="22" rx="4" fill="#0891b2"/><text x="67" y="77" fill="#e8d4b8" font-size="11" text-anchor="middle">US-001</text></a>
      <a href="#FR-001"><rect x="101" y="62" width="55" height="22" rx="4" fill="#2563eb"/><text x="128" y="77" fill="#e8d4b8" font-size="11" text-anchor="middle">FR-001</text></a>
      <a href="#FR-002"><rect x="162" y="62" width="55" height="22" rx="4" fill="#2563eb"/><text x="189" y="77" fill="#e8d4b8" font-size="11" text-anchor="middle">FR-002</text></a>
      <a href="#FR-003"><rect x="223" y="62" width="55" height="22" rx="4" fill="#2563eb"/><text x="250" y="77" fill="#e8d4b8" font-size="11" text-anchor="middle">FR-003</text></a>
      <a href="#FR-004"><rect x="284" y="62" width="55" height="22" rx="4" fill="#2563eb"/><text x="311" y="77" fill="#e8d4b8" font-size="11" text-anchor="middle">FR-004</text></a>
      <a href="#FR-005"><rect x="40" y="88" width="55" height="22" rx="4" fill="#2563eb"/><text x="67" y="103" fill="#e8d4b8" font-size="11" text-anchor="middle">FR-005</text></a>
      <a href="#SC-001"><rect x="101" y="88" width="55" height="22" rx="4" fill="#ea580c"/><text x="128" y="103" fill="#e8d4b8" font-size="11" text-anchor="middle">SC-001</text></a>
    </g>

    <!-- Group 2 - Readable Content, Column 2 -->
    <g transform="translate(470, 20)">
      <circle cx="14" cy="14" r="14" fill="#dc2626"/>
      <text x="14" y="19" fill="#e8d4b8" font-size="14" font-weight="bold" text-anchor="middle">2</text>

      <text x="40" y="14" fill="#1f2937" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">Readable Content</text>
      <text x="40" y="34" fill="#374151" font-family="system-ui, sans-serif" font-size="14">Mobile user reading blog posts can comfortably read text</text>
      <text x="40" y="52" fill="#374151" font-family="system-ui, sans-serif" font-size="14">without zooming. Minimum 16px font, 1.5 line height.</text>

      <a href="#US-002"><rect x="40" y="62" width="55" height="22" rx="4" fill="#0891b2"/><text x="67" y="77" fill="#e8d4b8" font-size="11" text-anchor="middle">US-002</text></a>
      <a href="#FR-006"><rect x="101" y="62" width="55" height="22" rx="4" fill="#2563eb"/><text x="128" y="77" fill="#e8d4b8" font-size="11" text-anchor="middle">FR-006</text></a>
      <a href="#FR-008"><rect x="162" y="62" width="55" height="22" rx="4" fill="#2563eb"/><text x="189" y="77" fill="#e8d4b8" font-size="11" text-anchor="middle">FR-008</text></a>
      <a href="#FR-010"><rect x="223" y="62" width="55" height="22" rx="4" fill="#2563eb"/><text x="250" y="77" fill="#e8d4b8" font-size="11" text-anchor="middle">FR-010</text></a>
      <a href="#SC-004"><rect x="284" y="62" width="55" height="22" rx="4" fill="#ea580c"/><text x="311" y="77" fill="#e8d4b8" font-size="11" text-anchor="middle">SC-004</text></a>
    </g>

    <!-- Group 3 - Code Block Containment, Column 3 -->
    <g transform="translate(920, 20)">
      <circle cx="14" cy="14" r="14" fill="#dc2626"/>
      <text x="14" y="19" fill="#e8d4b8" font-size="14" font-weight="bold" text-anchor="middle">3</text>

      <text x="40" y="14" fill="#1f2937" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">Code Block Containment</text>
      <text x="40" y="34" fill="#374151" font-family="system-ui, sans-serif" font-size="14">Code blocks scroll internally (overflow-x: auto) to prevent</text>
      <text x="40" y="52" fill="#374151" font-family="system-ui, sans-serif" font-size="14">page-wide horizontal scroll on narrow viewports.</text>

      <a href="#US-003"><rect x="40" y="62" width="55" height="22" rx="4" fill="#0891b2"/><text x="67" y="77" fill="#e8d4b8" font-size="11" text-anchor="middle">US-003</text></a>
      <a href="#FR-014"><rect x="101" y="62" width="55" height="22" rx="4" fill="#2563eb"/><text x="128" y="77" fill="#e8d4b8" font-size="11" text-anchor="middle">FR-014</text></a>
      <a href="#FR-011"><rect x="162" y="62" width="55" height="22" rx="4" fill="#2563eb"/><text x="189" y="77" fill="#e8d4b8" font-size="11" text-anchor="middle">FR-011</text></a>
      <a href="#SC-008"><rect x="223" y="62" width="55" height="22" rx="4" fill="#ea580c"/><text x="250" y="77" fill="#e8d4b8" font-size="11" text-anchor="middle">SC-008</text></a>
    </g>

    <!-- Group 4 - Responsive Images, Column 4 -->
    <g transform="translate(1370, 20)">
      <circle cx="14" cy="14" r="14" fill="#dc2626"/>
      <text x="14" y="19" fill="#e8d4b8" font-size="14" font-weight="bold" text-anchor="middle">4</text>

      <text x="40" y="14" fill="#1f2937" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">Responsive Images</text>
      <text x="40" y="34" fill="#374151" font-family="system-ui, sans-serif" font-size="14">Images fit within mobile viewport using responsive srcset</text>
      <text x="40" y="52" fill="#374151" font-family="system-ui, sans-serif" font-size="14">with multiple sizes. Modern formats (WebP) with fallbacks.</text>

      <a href="#US-004"><rect x="40" y="62" width="55" height="22" rx="4" fill="#0891b2"/><text x="67" y="77" fill="#e8d4b8" font-size="11" text-anchor="middle">US-004</text></a>
      <a href="#FR-012"><rect x="101" y="62" width="55" height="22" rx="4" fill="#2563eb"/><text x="128" y="77" fill="#e8d4b8" font-size="11" text-anchor="middle">FR-012</text></a>
      <a href="#FR-013"><rect x="162" y="62" width="55" height="22" rx="4" fill="#2563eb"/><text x="189" y="77" fill="#e8d4b8" font-size="11" text-anchor="middle">FR-013</text></a>
      <a href="#SC-010"><rect x="223" y="62" width="55" height="22" rx="4" fill="#ea580c"/><text x="250" y="77" fill="#e8d4b8" font-size="11" text-anchor="middle">SC-010</text></a>
    </g>

    <!-- Key concepts row -->
    <g transform="translate(20, 140)">
      <text fill="#1f2937" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">Key Concepts:</text>
      <text x="120" y="0" fill="#374151" font-family="system-ui, sans-serif" font-size="14">44x44px touch targets | 8px spacing | 16px body text | Line height 1.5 | Internal scroll | srcset images | WebP/AVIF</text>
    </g>
  </g>

  <!-- SIGNATURE -->
  <text x="40" y="1060" fill="#374151" font-family="system-ui, sans-serif"
        font-size="18" font-weight="bold">
    004:01 | Mobile-First Design | ScriptHammer
  </text>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c7ddf5"/>
      <stop offset="100%" style="stop-color:#b8d4f0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg)"/>

  <!-- Title -->
  <text x="960" y="28" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#4b5563" letter-spacing="1">USER AUTHENTICATION - VERIFICATION AND PASSWORD RESET</text>

  <!-- Section Labels -->
  <text x="40" y="52" fill="#8b5cf6" font-family="system-ui, sans-serif" font-size="18" font-weight="bold">DESKTOP (16:9)</text>
  <text x="1500" y="52" fill="#d946ef" font-family="system-ui, sans-serif" font-size="15" font-weight="bold">MOBILE</text>

  <!-- ==================== DESKTOP MOCKUP ==================== -->
  <g id="desktop" transform="translate(40, 60)">
    <!-- Desktop viewport background -->
    <rect width="1280" height="720" fill="#e8d4b8" rx="8"/>

    <!-- Header -->
    <use href="includes/header-desktop.svg#desktop-header" x="0" y="0"/>

    <!-- Active nav state for Account -->
    <rect x="660" y="3" width="80" height="44" rx="4" fill="#8b5cf6"/>
    <text x="700" y="31" text-anchor="middle" fill="#e8d4b8" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Account</text>

    <!-- Main content - Flow states layout (3 states across) -->
    <!-- State 1: Email Verification Pending -->
    <g transform="translate(40, 80)">
      <rect width="380" height="480" fill="#dcc8a8" rx="8" stroke="#b8a080" stroke-width="1"/>

      <!-- Panel header -->
      <text x="190" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#374151">Verify Your Email</text>

      <!-- Email icon placeholder -->
      <rect x="140" y="60" width="100" height="80" fill="#f5f0e6" rx="8" stroke="#b8a080" stroke-width="1"/>
      <text x="190" y="108" text-anchor="middle" font-family="system-ui, sans-serif" font-size="32" fill="#8b5cf6">‚úâ</text>

      <!-- Message -->
      <text x="190" y="170" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#374151">We sent a verification link to:</text>
      <text x="190" y="195" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#374151">user@example.com</text>

      <!-- Info box -->
      <rect x="30" y="220" width="320" height="60" fill="#f5f0e6" rx="4" stroke="#b8a080" stroke-width="1"/>
      <text x="190" y="245" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#4b5563">Check your inbox and click the link</text>
      <text x="190" y="265" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#4b5563">to verify your account.</text>

      <!-- Timer/Expiry notice -->
      <text x="190" y="310" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#92400e">Link expires in 24 hours</text>

      <!-- Resend button -->
      <rect x="30" y="340" width="320" height="44" fill="#8b5cf6" rx="6"/>
      <text x="190" y="368" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#e8d4b8">Resend Verification Email</text>

      <!-- Back to sign in -->
      <text x="190" y="420" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#8b5cf6" text-decoration="underline">Back to Sign In</text>
    </g>

    <!-- Callout ‚ë† - Verification flow -->
    <g class="callout">
      <circle cx="440" cy="200" r="14" fill="#dc2626"/>
      <text x="440" y="205" fill="#e8d4b8" font-size="14" font-weight="bold" text-anchor="middle">1</text>
    </g>

    <!-- State 2: Password Reset Request -->
    <g transform="translate(450, 80)">
      <rect width="380" height="480" fill="#dcc8a8" rx="8" stroke="#b8a080" stroke-width="1"/>

      <!-- Panel header -->
      <text x="190" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#374151">Reset Password</text>

      <!-- Lock icon placeholder -->
      <rect x="140" y="60" width="100" height="80" fill="#f5f0e6" rx="8" stroke="#b8a080" stroke-width="1"/>
      <text x="190" y="108" text-anchor="middle" font-family="system-ui, sans-serif" font-size="32" fill="#8b5cf6">üîê</text>

      <!-- Message -->
      <text x="190" y="170" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#374151">Enter your email address and we will</text>
      <text x="190" y="190" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#374151">send you a password reset link.</text>

      <!-- Email field -->
      <text x="30" y="230" font-family="system-ui, sans-serif" font-size="14" fill="#374151">Email Address</text>
      <rect x="30" y="240" width="320" height="44" fill="#f5f0e6" rx="4" stroke="#b8a080" stroke-width="1"/>
      <text x="42" y="268" font-family="system-ui, sans-serif" font-size="14" fill="#9ca3af">you@example.com</text>

      <!-- Submit button -->
      <rect x="30" y="305" width="320" height="44" fill="#8b5cf6" rx="6"/>
      <text x="190" y="333" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#e8d4b8">Send Reset Link</text>

      <!-- Info notice -->
      <rect x="30" y="370" width="320" height="44" fill="#fef3c7" rx="4" stroke="#f59e0b" stroke-width="1"/>
      <text x="190" y="398" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#92400e">Reset link expires in 1 hour</text>

      <!-- Back to sign in -->
      <text x="190" y="450" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#8b5cf6" text-decoration="underline">Back to Sign In</text>
    </g>

    <!-- Callout ‚ë° - Password reset request -->
    <g class="callout">
      <circle cx="850" cy="200" r="14" fill="#dc2626"/>
      <text x="850" y="205" fill="#e8d4b8" font-size="14" font-weight="bold" text-anchor="middle">2</text>
    </g>

    <!-- State 3: New Password Form -->
    <g transform="translate(860, 80)">
      <rect width="380" height="480" fill="#dcc8a8" rx="8" stroke="#b8a080" stroke-width="1"/>

      <!-- Panel header -->
      <text x="190" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#374151">Create New Password</text>

      <!-- Success message -->
      <rect x="30" y="55" width="320" height="44" fill="#d1fae5" rx="4" stroke="#22c55e" stroke-width="1"/>
      <text x="190" y="83" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#166534">Reset link verified successfully</text>

      <!-- New Password field -->
      <text x="30" y="125" font-family="system-ui, sans-serif" font-size="14" fill="#374151">New Password</text>
      <rect x="30" y="135" width="320" height="44" fill="#f5f0e6" rx="4" stroke="#b8a080" stroke-width="1"/>

      <!-- Password strength -->
      <rect x="30" y="185" width="320" height="8" fill="#b8a080" rx="4"/>
      <rect x="30" y="185" width="224" height="8" fill="#22c55e" rx="4"/>
      <text x="30" y="210" font-family="system-ui, sans-serif" font-size="14" fill="#22c55e">Strong password</text>

      <!-- Confirm Password field -->
      <text x="30" y="240" font-family="system-ui, sans-serif" font-size="14" fill="#374151">Confirm New Password</text>
      <rect x="30" y="250" width="320" height="44" fill="#f5f0e6" rx="4" stroke="#b8a080" stroke-width="1"/>

      <!-- Requirements -->
      <text x="30" y="320" font-family="system-ui, sans-serif" font-size="14" fill="#4b5563">Password requirements:</text>
      <text x="30" y="340" font-family="system-ui, sans-serif" font-size="14" fill="#4b5563">‚Ä¢ 8+ characters ‚Ä¢ Uppercase ‚Ä¢ Number</text>

      <!-- Submit button -->
      <rect x="30" y="370" width="320" height="44" fill="#8b5cf6" rx="6"/>
      <text x="190" y="398" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#e8d4b8">Update Password</text>
    </g>

    <!-- Callout ‚ë¢ - New password form -->
    <g class="callout">
      <circle cx="1260" cy="200" r="14" fill="#dc2626"/>
      <text x="1260" y="205" fill="#e8d4b8" font-size="14" font-weight="bold" text-anchor="middle">3</text>
    </g>

    <!-- Callout ‚ë£ - Password requirements -->
    <g class="callout">
      <circle cx="1260" cy="380" r="14" fill="#dc2626"/>
      <text x="1260" y="385" fill="#e8d4b8" font-size="14" font-weight="bold" text-anchor="middle">4</text>
    </g>

    <!-- Footer -->
    <use href="includes/footer-desktop.svg#site-footer" x="0" y="640"/>
  </g>

  <!-- ==================== MOBILE MOCKUP ==================== -->
  <g id="mobile" transform="translate(1360, 60)">
    <!-- Mobile frame -->
    <rect width="360" height="720" fill="#e8d4b8" rx="24"/>

    <!-- Mobile header -->
    <use href="includes/header-mobile.svg#mobile-header-group" x="0" y="0"/>

    <!-- Mobile content - Verify Email screen (y >= 78) -->
    <text x="180" y="108" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#374151">Verify Your Email</text>

    <!-- Email icon -->
    <rect x="130" y="125" width="100" height="70" fill="#f5f0e6" rx="8" stroke="#b8a080" stroke-width="1"/>
    <text x="180" y="168" text-anchor="middle" font-family="system-ui, sans-serif" font-size="28" fill="#8b5cf6">‚úâ</text>

    <!-- Message -->
    <text x="180" y="220" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#374151">We sent a verification link to:</text>
    <text x="180" y="240" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#374151">user@example.com</text>

    <!-- Info box -->
    <rect x="20" y="260" width="320" height="50" fill="#f5f0e6" rx="4" stroke="#b8a080" stroke-width="1"/>
    <text x="180" y="282" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#4b5563">Check your inbox and click</text>
    <text x="180" y="300" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#4b5563">the link to verify.</text>

    <!-- Timer -->
    <text x="180" y="340" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#92400e">Expires in 24 hours</text>

    <!-- Resend button -->
    <rect x="20" y="360" width="320" height="48" fill="#8b5cf6" rx="6"/>
    <text x="180" y="390" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#e8d4b8">Resend Email</text>

    <!-- Expired state indicator -->
    <rect x="20" y="430" width="320" height="44" fill="#fee2e2" rx="4" stroke="#ef4444" stroke-width="1"/>
    <text x="180" y="458" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#dc2626">Link expired? Click Resend</text>

    <!-- Back link -->
    <text x="180" y="505" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#8b5cf6" text-decoration="underline">Back to Sign In</text>

    <!-- Mobile callouts -->
    <g class="callout">
      <circle cx="345" cy="180" r="14" fill="#dc2626"/>
      <text x="345" y="185" fill="#e8d4b8" font-size="14" font-weight="bold" text-anchor="middle">1</text>
    </g>

    <g class="callout">
      <circle cx="345" cy="385" r="14" fill="#dc2626"/>
      <text x="345" y="390" fill="#e8d4b8" font-size="14" font-weight="bold" text-anchor="middle">2</text>
    </g>

    <!-- Mobile footer nav -->
    <use href="includes/footer-mobile.svg#mobile-bottom-nav" x="0" y="664"/>

    <!-- Active state for Account tab -->
    <g transform="translate(270, 664)">
      <rect width="90" height="56" rx="0" fill="#8b5cf6"/>
      <text x="45" y="44" text-anchor="middle" fill="#e8d4b8" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Account</text>
    </g>
  </g>

  <!-- ==================== ANNOTATION PANEL ==================== -->
  <g id="annotations" transform="translate(40, 800)">
    <!-- Annotation panel background -->
    <rect width="1840" height="220" fill="#dcc8a8" rx="8" stroke="#b8a080" stroke-width="1"/>

    <!-- Column 1 (x=20): Password Reset -->
    <g transform="translate(20, 20)">
      <circle cx="14" cy="14" r="14" fill="#dc2626"/>
      <text x="14" y="19" fill="#e8d4b8" font-size="14" font-weight="bold" text-anchor="middle">1</text>

      <text x="40" y="18" fill="#1f2937" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">Email Verification</text>
      <text x="40" y="38" fill="#374151" font-family="system-ui, sans-serif" font-size="14">Unverified users receive clear guidance</text>
      <text x="40" y="54" fill="#374151" font-family="system-ui, sans-serif" font-size="14">to verify email before accessing payments.</text>

      <!-- Badges -->
      <a href="#US-007"><rect x="40" y="64" width="55" height="22" rx="4" fill="#0891b2"/><text x="67" y="79" fill="#e8d4b8" font-size="12" text-anchor="middle">US-007</text></a>
      <a href="#FR-004"><rect x="101" y="64" width="55" height="22" rx="4" fill="#2563eb"/><text x="128" y="79" fill="#e8d4b8" font-size="12" text-anchor="middle">FR-004</text></a>
      <a href="#FR-005"><rect x="162" y="64" width="55" height="22" rx="4" fill="#2563eb"/><text x="189" y="79" fill="#e8d4b8" font-size="12" text-anchor="middle">FR-005</text></a>
      <a href="#FR-018"><rect x="223" y="64" width="55" height="22" rx="4" fill="#2563eb"/><text x="250" y="79" fill="#e8d4b8" font-size="12" text-anchor="middle">FR-018</text></a>
    </g>

    <!-- Column 2 (x=470): Password Reset Request -->
    <g transform="translate(470, 20)">
      <circle cx="14" cy="14" r="14" fill="#dc2626"/>
      <text x="14" y="19" fill="#e8d4b8" font-size="14" font-weight="bold" text-anchor="middle">2</text>

      <text x="40" y="18" fill="#1f2937" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">Password Reset Request</text>
      <text x="40" y="38" fill="#374151" font-family="system-ui, sans-serif" font-size="14">As a user who forgot my password,</text>
      <text x="40" y="54" fill="#374151" font-family="system-ui, sans-serif" font-size="14">I need to reset it via email.</text>

      <!-- Badges -->
      <a href="#US-003"><rect x="40" y="64" width="55" height="22" rx="4" fill="#0891b2"/><text x="67" y="79" fill="#e8d4b8" font-size="12" text-anchor="middle">US-003</text></a>
      <a href="#FR-010"><rect x="101" y="64" width="55" height="22" rx="4" fill="#2563eb"/><text x="128" y="79" fill="#e8d4b8" font-size="12" text-anchor="middle">FR-010</text></a>
      <a href="#FR-011"><rect x="162" y="64" width="55" height="22" rx="4" fill="#2563eb"/><text x="189" y="79" fill="#e8d4b8" font-size="12" text-anchor="middle">FR-011</text></a>
      <a href="#SC-005"><rect x="223" y="64" width="55" height="22" rx="4" fill="#ea580c"/><text x="250" y="79" fill="#e8d4b8" font-size="12" text-anchor="middle">SC-005</text></a>
    </g>

    <!-- Column 3 (x=920): New Password -->
    <g transform="translate(920, 20)">
      <circle cx="14" cy="14" r="14" fill="#dc2626"/>
      <text x="14" y="19" fill="#e8d4b8" font-size="14" font-weight="bold" text-anchor="middle">3</text>

      <text x="40" y="18" fill="#1f2937" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">New Password Form</text>
      <text x="40" y="38" fill="#374151" font-family="system-ui, sans-serif" font-size="14">After clicking reset link, user sets</text>
      <text x="40" y="54" fill="#374151" font-family="system-ui, sans-serif" font-size="14">a new strong password.</text>

      <!-- Badges -->
      <a href="#US-003"><rect x="40" y="64" width="55" height="22" rx="4" fill="#0891b2"/><text x="67" y="79" fill="#e8d4b8" font-size="12" text-anchor="middle">US-003</text></a>
      <a href="#FR-003"><rect x="101" y="64" width="55" height="22" rx="4" fill="#2563eb"/><text x="128" y="79" fill="#e8d4b8" font-size="12" text-anchor="middle">FR-003</text></a>
      <a href="#FR-026"><rect x="162" y="64" width="55" height="22" rx="4" fill="#2563eb"/><text x="189" y="79" fill="#e8d4b8" font-size="12" text-anchor="middle">FR-026</text></a>
      <a href="#SC-005"><rect x="223" y="64" width="55" height="22" rx="4" fill="#ea580c"/><text x="250" y="79" fill="#e8d4b8" font-size="12" text-anchor="middle">SC-005</text></a>
    </g>

    <!-- Column 4 (x=1370): Security and Expiry -->
    <g transform="translate(1370, 20)">
      <circle cx="14" cy="14" r="14" fill="#dc2626"/>
      <text x="14" y="19" fill="#e8d4b8" font-size="14" font-weight="bold" text-anchor="middle">4</text>

      <text x="40" y="18" fill="#1f2937" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">Security and Expiry</text>
      <text x="40" y="38" fill="#374151" font-family="system-ui, sans-serif" font-size="14">Reset links expire after 1 hour.</text>
      <text x="40" y="54" fill="#374151" font-family="system-ui, sans-serif" font-size="14">Verification links expire after 24 hours.</text>

      <!-- Badges -->
      <a href="#US-005"><rect x="40" y="64" width="55" height="22" rx="4" fill="#0891b2"/><text x="67" y="79" fill="#e8d4b8" font-size="12" text-anchor="middle">US-005</text></a>
      <a href="#FR-005"><rect x="101" y="64" width="55" height="22" rx="4" fill="#2563eb"/><text x="128" y="79" fill="#e8d4b8" font-size="12" text-anchor="middle">FR-005</text></a>
      <a href="#FR-011"><rect x="162" y="64" width="55" height="22" rx="4" fill="#2563eb"/><text x="189" y="79" fill="#e8d4b8" font-size="12" text-anchor="middle">FR-011</text></a>
      <a href="#SC-001"><rect x="223" y="64" width="55" height="22" rx="4" fill="#ea580c"/><text x="250" y="79" fill="#e8d4b8" font-size="12" text-anchor="middle">SC-001</text></a>
    </g>

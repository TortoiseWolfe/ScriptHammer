    <!-- Map Area with Markers -->
    <rect x="20" y="98" width="900" height="502" fill="#0f3460" rx="8"/>

    <!-- Map Tiles Pattern -->
    <g opacity="0.3">
      <line x1="20" y1="198" x2="920" y2="198" stroke="#e94560" stroke-width="1"/>
      <line x1="20" y1="298" x2="920" y2="298" stroke="#e94560" stroke-width="1"/>
      <line x1="20" y1="398" x2="920" y2="398" stroke="#e94560" stroke-width="1"/>
      <line x1="20" y1="498" x2="920" y2="498" stroke="#e94560" stroke-width="1"/>
      <line x1="220" y1="98" x2="220" y2="600" stroke="#e94560" stroke-width="1"/>
      <line x1="420" y1="98" x2="420" y2="600" stroke="#e94560" stroke-width="1"/>
      <line x1="620" y1="98" x2="620" y2="600" stroke="#e94560" stroke-width="1"/>
      <line x1="820" y1="98" x2="820" y2="600" stroke="#e94560" stroke-width="1"/>
    </g>

    <!-- Marker 1 - Restaurant (with popup) -->

      <text x="16" y="4" fill="#e8d4b8" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">P</text>
      <text x="45" y="5" fill="#1a1a2e" font-family="system-ui, sans-serif" font-size="16">Parks</text>

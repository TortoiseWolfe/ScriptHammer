    <text x="40" y="625" fill="#22c55e" font-family="system-ui, sans-serif" font-size="14">♿ Accessible:</text>
    <text x="140" y="625" fill="#e8d4b8" font-family="system-ui, sans-serif" font-size="14">Wheelchair ramp, Braille menu</text>

    <use href="includes/footer-mobile.svg#mobile-bottom-nav" x="0" y="664"/>

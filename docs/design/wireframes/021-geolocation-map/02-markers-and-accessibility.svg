      <polygon points="-5,-20 5,-20 0,-10" fill="#e8d4b8"/>
      <text x="0" y="-65" fill="#1a1a2e" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Downtown Bistro</text>
      <text x="0" y="-45" fill="#1a1a2e" font-family="system-ui, sans-serif" font-size="14" text-anchor="middle">★★★★☆ 4.2</text>
      <text x="0" y="-28" fill="#3b82f6" font-family="system-ui, sans-serif" font-size="14" text-anchor="middle">View Details →</text>
    </g>

    <!-- Callout 1 marker -->

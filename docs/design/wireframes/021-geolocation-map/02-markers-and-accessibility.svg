    <circle cx="280" cy="150" r="14" fill="#8b5cf6"/>
    <text x="280" y="155" fill="#e8d4b8" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">S</text>

    <!-- User Location Marker -->

    <text x="960" y="345" fill="#e8d4b8" font-family="system-ui, sans-serif" font-size="16" font-weight="bold">Keyboard Shortcuts</text>

    <text x="960" y="375" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="14">Arrow Keys</text>
    <text x="1120" y="375" fill="#e8d4b8" font-family="system-ui, sans-serif" font-size="14">Pan map</text>

    <text x="960" y="400" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="14">+ / -</text>
    <text x="1120" y="400" fill="#e8d4b8" font-family="system-ui, sans-serif" font-size="14">Zoom in/out</text>

    <text x="960" y="425" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="14">Tab</text>

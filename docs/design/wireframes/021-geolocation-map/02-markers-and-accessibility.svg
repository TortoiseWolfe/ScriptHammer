      <line x1="10" y1="248" x2="350" y2="248" stroke="#e94560" stroke-width="1"/>
      <line x1="10" y1="328" x2="350" y2="328" stroke="#e94560" stroke-width="1"/>
      <line x1="123" y1="88" x2="123" y2="408" stroke="#e94560" stroke-width="1"/>

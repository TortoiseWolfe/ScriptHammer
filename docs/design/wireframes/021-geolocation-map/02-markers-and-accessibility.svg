    <g transform="translate(20, 485)">
      <text x="0" y="0" fill="#f59e0b" font-family="system-ui, sans-serif" font-size="16">★★★★☆</text>
      <text x="80" y="0" fill="#1a1a2e" font-family="system-ui, sans-serif" font-size="14">4.2 (128 reviews)</text>
    </g>

    <text x="20" y="515" fill="#374151" font-family="system-ui, sans-serif" font-size="14">Restaurant • $$ • 0.3 mi</text>

    <!-- Action Buttons (44px touch targets) -->
    <rect x="20" y="540" width="150" height="44" fill="#3b82f6" rx="8"/>
    <text x="95" y="568" fill="#e8d4b8" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Get Directions</text>

    <rect x="190" y="540" width="150" height="44" fill="#16213e" rx="8" stroke="#3b82f6" stroke-width="2"/>
    <text x="265" y="568" fill="#3b82f6" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Save Place</text>

    <!-- Callout 4 mobile -->
    <g transform="translate(355, 565)">
      <circle r="14" fill="#dc2626"/>
      <text y="5" fill="#e8d4b8" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">4</text>
    </g>

    <!-- Accessibility Badge -->

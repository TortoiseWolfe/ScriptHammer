    <text x="960" y="130" fill="#1a1a2e" font-family="system-ui, sans-serif" font-size="18" font-weight="bold">Map Legend</text>

    <!-- Legend Items -->
    <g transform="translate(960, 160)">
      <circle cx="16" cy="0" r="12" fill="#e94560"/>
      <text x="16" y="4" fill="#e8d4b8" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">R</text>
      <text x="45" y="5" fill="#1a1a2e" font-family="system-ui, sans-serif" font-size="16">Restaurants</text>

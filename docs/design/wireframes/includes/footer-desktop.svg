      <text x="0" y="25" fill="#4b5563" font-family="system-ui, sans-serif" font-size="14px">Built with Next.js 15, Supabase, and Tailwind CSS</text>
    </g>

    <!-- Right section: Copyright -->
    <!-- CUSTOMIZE: Change product name and year when forking -->
    <g transform="translate(1260, 30)">
      <text x="0" y="0" fill="#4b5563" font-family="system-ui, sans-serif" font-size="14px" text-anchor="end">Â© ScriptHammer 2026</text>
      <text x="0" y="20" fill="#4b5563" font-family="system-ui, sans-serif" font-size="14px" text-anchor="end">MIT License</text>

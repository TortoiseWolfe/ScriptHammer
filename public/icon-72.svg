<?xml version="1.0" encoding="UTF-8"?>
<svg width="72" height="72" viewBox="0 0 72 72" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="72" height="72" fill="url(#bgGradient)"/>
  
  <!-- White circle background -->
  <circle cx="36" cy="36" r="28.8" fill="white" filter="url(#shadow)"/>
  
  <!-- Inner light blue circle -->
  <circle cx="36" cy="36" r="25.92" fill="#f0f9ff"/>
  
  <!-- Letter C -->
  <text x="36" y="36" 
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="28.8" 
        font-weight="bold" 
        fill="#1e40af" 
        text-anchor="middle" 
        dominant-baseline="central">C</text>
  
  <!-- Subtle border -->
  <circle cx="36" cy="36" r="28.8" 
          fill="none" stroke="#e2e8f0" stroke-width="0.72"/>
</svg>
<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)"/>

  <!-- Grid pattern -->
  <g opacity="0.1">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="1"/>
    </pattern>
    <rect width="800" height="400" fill="url(#grid)" />
  </g>

  <!-- Fork icon -->
  <g transform="translate(100, 150)">
    <path d="M40 0 C17.909 0 0 17.909 0 40s17.909 40 40 40 40-17.909 40-40S62.091 0 40 0zm16 60L40 44 24 60V20h32v40z" fill="white" opacity="0.9"/>
  </g>

  <!-- Arrow -->
  <path d="M 200 200 L 280 200" stroke="white" stroke-width="4" stroke-dasharray="5,5" opacity="0.6"/>
  <path d="M 275 195 L 285 200 L 275 205" fill="none" stroke="white" stroke-width="4" opacity="0.6"/>

  <!-- Config files -->
  <g transform="translate(320, 140)">
    <!-- File 1 -->
    <rect x="0" y="0" width="80" height="100" rx="4" fill="white" opacity="0.95"/>
    <rect x="10" y="15" width="60" height="4" rx="2" fill="#667eea"/>
    <rect x="10" y="25" width="40" height="4" rx="2" fill="#a0a0a0"/>
    <rect x="10" y="35" width="50" height="4" rx="2" fill="#a0a0a0"/>
    <rect x="10" y="45" width="45" height="4" rx="2" fill="#a0a0a0"/>

    <!-- File 2 -->
    <rect x="30" y="20" width="80" height="100" rx="4" fill="white" opacity="0.95"/>
    <rect x="40" y="35" width="60" height="4" rx="2" fill="#764ba2"/>
    <rect x="40" y="45" width="40" height="4" rx="2" fill="#a0a0a0"/>
    <rect x="40" y="55" width="50" height="4" rx="2" fill="#a0a0a0"/>

    <!-- File 3 -->
    <rect x="60" y="40" width="80" height="100" rx="4" fill="white" opacity="0.95"/>
    <rect x="70" y="55" width="60" height="4" rx="2" fill="#667eea"/>
    <rect x="70" y="65" width="40" height="4" rx="2" fill="#a0a0a0"/>
    <rect x="70" y="75" width="50" height="4" rx="2" fill="#a0a0a0"/>
  </g>

  <!-- Arrow -->
  <path d="M 480 200 L 560 200" stroke="white" stroke-width="4" stroke-dasharray="5,5" opacity="0.6"/>
  <path d="M 555 195 L 565 200 L 555 205" fill="none" stroke="white" stroke-width="4" opacity="0.6"/>

  <!-- Checkmark circle -->
  <g transform="translate(600, 160)">
    <circle cx="40" cy="40" r="40" fill="white" opacity="0.95"/>
    <path d="M 25 40 L 35 50 L 55 30" fill="none" stroke="#22c55e" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Text -->
  <text x="400" y="320" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">
    Use Template → Auto-Configure → Build
  </text>

  <text x="400" y="355" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="white" opacity="0.9" text-anchor="middle">
    Zero Manual Setup Required
  </text>

<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg-gradient)"/>

  <!-- Grid pattern -->
  <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
    <path d="M 30 0 L 0 0 0 30" fill="none" stroke="white" stroke-width="0.5" opacity="0.1"/>
  </pattern>
  <rect width="800" height="450" fill="url(#grid)"/>

  <!-- Decorative circles -->
  <circle cx="700" cy="100" r="50" fill="white" opacity="0.05"/>
  <circle cx="100" cy="350" r="40" fill="white" opacity="0.05"/>

  <!-- Large lock icon -->
  <text x="400" y="140" font-family="Arial, sans-serif" font-size="72" text-anchor="middle" fill="white">ðŸ”’</text>

  <!-- Main Title -->
  <text x="400" y="220" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="white">
    Message Encryption
  </text>

  <!-- Subtitle -->
  <text x="400" y="265" font-family="Arial, sans-serif" font-size="22" text-anchor="middle" fill="white" opacity="0.9">
    An Honest Look at Our Security
  </text>

  <!-- Tech badges -->
  <g transform="translate(200, 310)">
    <rect x="0" y="0" width="120" height="40" rx="20" fill="white" opacity="0.2"/>
    <text x="60" y="27" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">AES-256</text>
  </g>

  <g transform="translate(340, 310)">
    <rect x="0" y="0" width="120" height="40" rx="20" fill="white" opacity="0.2"/>
    <text x="60" y="27" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Argon2id</text>
  </g>

  <g transform="translate(480, 310)">
    <rect x="0" y="0" width="120" height="40" rx="20" fill="white" opacity="0.2"/>
    <text x="60" y="27" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">ECDH P-256</text>
  </g>

  <!-- Bottom text -->
  <text x="400" y="410" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white" opacity="0.6">
    ScriptHammer Blog
  </text>
</svg>

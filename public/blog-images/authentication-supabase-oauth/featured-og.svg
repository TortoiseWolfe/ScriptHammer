<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>

  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="0.5" opacity="0.1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Main Title -->
  <text x="600" y="180" font-family="Arial, sans-serif" font-size="64" font-weight="bold" text-anchor="middle" fill="white">
    Production-Ready Authentication
  </text>

  <!-- Subtitle -->
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="36" text-anchor="middle" fill="white" opacity="0.9">
    Supabase • OAuth • Security
  </text>

  <!-- Feature boxes -->
  <g transform="translate(150, 350)">
    <rect x="0" y="0" width="220" height="120" rx="8" fill="white" opacity="0.15"/>
    <text x="110" y="45" font-family="Arial, sans-serif" font-size="48" text-anchor="middle" fill="white">🔐</text>
    <text x="110" y="85" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">OAuth CSRF</text>
    <text x="110" y="105" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" opacity="0.8">Protection</text>
  </g>

  <g transform="translate(400, 350)">
    <rect x="0" y="0" width="220" height="120" rx="8" fill="white" opacity="0.15"/>
    <text x="110" y="45" font-family="Arial, sans-serif" font-size="48" text-anchor="middle" fill="white">🛡️</text>
    <text x="110" y="85" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Rate Limiting</text>
    <text x="110" y="105" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" opacity="0.8">PostgreSQL</text>
  </g>

  <g transform="translate(650, 350)">
    <rect x="0" y="0" width="220" height="120" rx="8" fill="white" opacity="0.15"/>
    <text x="110" y="45" font-family="Arial, sans-serif" font-size="48" text-anchor="middle" fill="white">🔒</text>
    <text x="110" y="85" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">RLS Policies</text>
    <text x="110" y="105" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" opacity="0.8">Data Isolation</text>
  </g>

  <g transform="translate(900, 350)">
    <rect x="0" y="0" width="220" height="120" rx="8" fill="white" opacity="0.15"/>
    <text x="110" y="45" font-family="Arial, sans-serif" font-size="48" text-anchor="middle" fill="white">📝</text>
    <text x="110" y="85" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Audit Logs</text>
    <text x="110" y="105" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" opacity="0.8">90-day Trail</text>
  </g>

  <!-- Bottom badge -->
  <text x="600" y="570" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="white" opacity="0.7">
    ScriptHammer Blog
  </text>
</svg>

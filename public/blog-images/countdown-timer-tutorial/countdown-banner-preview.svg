<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)"/>

  <!-- Grid pattern -->
  <g opacity="0.1">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="1"/>
    </pattern>
    <rect width="800" height="400" fill="url(#grid)" />
  </g>

  <!-- Main banner container -->
  <g transform="translate(50, 100)">
    <!-- Banner background (warning alert style) -->
    <rect x="0" y="0" width="700" height="200" rx="12" fill="#fbbf24" opacity="0.95"/>

    <!-- Clock emoji -->
    <text x="40" y="100" font-size="48" fill="#000">⏰</text>

    <!-- New Year Special text -->
    <text x="110" y="70" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#000">New Year Special</text>

    <!-- Countdown timer -->
    <g transform="translate(110, 90)">
      <!-- Days -->
      <text x="0" y="30" font-family="monospace" font-size="36" font-weight="bold" fill="#000">31</text>
      <text x="50" y="30" font-family="monospace" font-size="28" fill="#000">d</text>

      <!-- Hours -->
      <text x="90" y="30" font-family="monospace" font-size="36" font-weight="bold" fill="#000">12</text>
      <text x="140" y="30" font-family="monospace" font-size="28" fill="#000">h</text>

      <!-- Minutes -->
      <text x="180" y="30" font-family="monospace" font-size="36" font-weight="bold" fill="#000">47</text>
      <text x="230" y="30" font-family="monospace" font-size="28" fill="#000">m</text>

      <!-- Seconds -->
      <text x="270" y="30" font-family="monospace" font-size="36" font-weight="bold" fill="#000">23</text>
      <text x="320" y="30" font-family="monospace" font-size="28" fill="#000">s</text>
    </g>

    <!-- Price and description -->
    <g transform="translate(460, 80)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#000">$321/year</text>
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="16" fill="#000" opacity="0.9">Custom ScriptHammer Setup</text>
    </g>

    <!-- Book Now button -->
    <rect x="520" y="130" width="140" height="50" rx="6" fill="#8b5cf6"/>
    <text x="590" y="163" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Book Now</text>

    <!-- Dismiss button (X) -->
    <circle cx="670" cy="30" r="18" fill="#000" opacity="0.1"/>
    <text x="670" y="37" font-family="Arial, sans-serif" font-size="20" fill="#000" text-anchor="middle">✕</text>
  </g>

  <!-- Title text -->
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">Countdown Timer Component</text>
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="18" fill="white" opacity="0.8" text-anchor="middle">Real urgency, real conversions</text>
</svg>
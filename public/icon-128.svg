<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" fill="url(#bgGradient)"/>
  
  <!-- White circle background -->
  <circle cx="64" cy="64" r="51.2" fill="white" filter="url(#shadow)"/>
  
  <!-- Inner light blue circle -->
  <circle cx="64" cy="64" r="46.080000000000005" fill="#f0f9ff"/>
  
  <!-- Letter C -->
  <text x="64" y="64" 
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="51.2" 
        font-weight="bold" 
        fill="#1e40af" 
        text-anchor="middle" 
        dominant-baseline="central">C</text>
  
  <!-- Subtle border -->
  <circle cx="64" cy="64" r="51.2" 
          fill="none" stroke="#e2e8f0" stroke-width="1.28"/>
</svg>